<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>DeepScan - {{ pagename }}</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="{{ url_for('static', filename='metisMenu/metisMenu.min.css') }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
  
  <!-- Our CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
	<!-- Overlay content -->
	<!-- The overlay -->
	<div id="uploadnav" class="overlay">
		<!-- Overlay content -->
		<div class="overlay-content">
			<h1>Static file upload</h1>
			<a href="#" class="closebtn" onclick="closeNav('uploadnav')">Close</a>
			<form action="/upload" id="uploadform" name="frmupload" method="post" enctype="multipart/form-data">
				<input type="file" id="file" name="file" />
				<input type="submit" name='submit_image' value="Submit Comment" onclick='upload();'/>
			</form>
			<div class="progress">
				<div class="bar progress-bar progress-bar-success percent" aria-valuemin="0" aria-valuemax="100" role="progressbar"></div >
			</div>
		</div>
	</div>
	<div id="settingsnav" class="overlay">
		<!-- Overlay content -->
		<div class="overlay-content">
			<h1>Settings blad</h1>
			<a href="#" class="closebtn" onclick="closeNav('settingsnav')">Close</a>
			<table width="100%">
				<tr>
					<td>Sound</td>
					<td><input id="settings-sound" type="checkbox"/><span></span></td>
				</tr>
			</table>
			
		</div>
	</div>
  <div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('index') }}">DeepScan</a>
      </div>

      <ul class="nav navbar-top-links navbar-right">
        <li class="">
          <h3><span class="label label-danger" id="live">Loading...</span></h3>
        </li>

      </ul>
      <!-- /.navbar-top-links -->

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href="{{ url_for('index') }}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </li>
            <li>
              <a href=""><i class="fa fa-bar-chart-o fa-fw"></i> Data Source<span class="fa arrow"></span></a>
              <ul class="nav nav-second-level">
                <li>
                  <a href="#" id="btn-live">Live Data</a>
                </li>
                <li>
                  <a href="#" id="btn-historical">Historical Data</a><input type="file" id="data_file" name="file" style="display: none;"/>
                </li>
              </ul>
            </li>
			<!-- pls decorate -->
			<li>
				<a href="#" id="btn-settings"><i class="fa fa-cog fa-fw"></i>Settings</a>
			</li>
          </ul>
        </div>
      </div>
    </nav>
	
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">{{ pagename }}</h1>
        </div>
      </div>
      {% block body %}{% endblock %}
    </div>
	
  </div>
  <!-- jQuery -->
  <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/jquery.form.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/jquery.cookie.js') }}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="{{ url_for('static', filename='metisMenu/metisMenu.min.js') }}"></script>

  <!-- Morris Charts JavaScript -->
  <script src="{{ url_for('static', filename='raphael/raphael.min.js') }}"></script>

  <!-- Custom Theme JavaScript -->
  <script src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>

  <!-- Front end scripts import page scripts then shared scripts -->
  {% block scripts %}{% endblock %}
  <script src="{{ url_for('static', filename='js/shared.js') }}"></script>
</body>

</html>
